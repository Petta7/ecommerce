{% extends 'store/main.html' %}
{% load static %}
{% block content %}
<!--создаем div для нашей строки и 3 столбцов-->
<div class="row">
    {% for product in products %}
    <!--    заменяю данные наполнителя данными продукта-->
    <div class="col-lg-4">
        <img class="thumbnail" src="{{product.imageURL}}">
        <div class="box-element product">
            <h6><strong>{{product.name}}</strong></h6>
            <hr>
            <!--            Назовем наш «продукт», добавив data-product = »{{product.id}}».
                            На каждой итерации мы будем передавать идентификатор продукта в качестве атрибута «product»-->
            <button data-product="{{product.id}}" data-action="add"
                    class="btn btn-outline-secondary add-btn update-cart">Add to Cart
            </button>
            <a class="btn btn-outline-success" href="#">View</a>
            <h4 style="display: inline-block; float: right"><strong>${{product.price|floatformat:2}}</strong></h4>
        </div>
    </div>
    {% endfor %}

</div>
{% endblock content %}
